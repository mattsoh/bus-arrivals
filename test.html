<!DOCTYPE html>
<html>
    <style>
        .wobble {
            animation: wobble 0.5s infinite !important;
        }
        @keyframes wobble {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(5deg); }
            50% { transform: rotate(0deg); }
            75% { transform: rotate(-5deg); }
            100% { transform: rotate(0deg); }
        }
    </style>
    <span class="wobble">Test</span>
</html>
